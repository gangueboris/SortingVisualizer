<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Montserrat:ital,wght@0,400;1,200;1,400;1,600;1,700&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="visualize.css">
</head>
<body>
    <header>
        <div class="logo"><h2>SORTING VISUALIZER</h2></div>
        <div class="right-header">
            <div class="sliders">
                <div class="size-container slider">
                    <p id="size_p">SIZE</p>
                    <input id ="size" class="btn" type="range" min="10" max="100" step="10" value="20">
                </div>
                <div class="speed-container slider">
                    <p id="speed_p">SPEED</p>
                    <input id ="speed" class="btn" type="range" min="1" max="5" step="1" value="3">
                </div>   
            </div>
            <div class="buttons-container">
                <select id="sort-select" class="btn" name="sort-select">
                    <option value="BUBBLE">BUBBLE</option>
                    <option value="INSERTION">INSERTION</option>
                    <option value="SELECTION">SELECTION</option>
                    <option value="QUICK">QUICK</option>
                    <option value="MERGE">MERGE</option>
                    <option value="HEAP">HEAP</option>
                </select>
                <button class="run btn">RUN</button>
                <button class="randomize btn">RANDOMIZE</button>
            </div>
            <button class="icone reset"><i class="fas fa-undo reset"></i></button>
            <button class="icone"><a href="index.html"><i class="fas fa-home home"></i></a></button>
        </div>  
    </header>

    <div class="content">
        <div class="visualizer"></div>
        <div class="color-code"></div>
    </div>



    <script src="visualize.js"></script>
    <script src="bubble.js"></script>
    <script src="selection.js"></script>
    <script src="insertion.js"></script>
    <script src="quick.js"></script>
    <script src="merge.js"></script>
    <script src="heap.js"></script>
    <script src="main.js"></script>
</body>
</html>
